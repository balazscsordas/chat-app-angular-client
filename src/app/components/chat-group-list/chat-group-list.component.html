<section
  class="w-80 max-w-full flex flex-col p-4 bg-primary rounded-xl border-[1px] border-secondary m-4"
>
  <h1 class="mb-6 font-semibold text-3xl">Messages</h1>
  <form
    [formGroup]="searchForm"
    (ngSubmit)="handleSubmit()"
    class="relative mb-4"
  >
    <input
      type="text"
      placeholder="Search"
      formControlName="searchInput"
      class="bg-secondary rounded-xl p-2 my-2 w-full"
    />
    <button
      type="button"
      class="absolute top-1/2 right-0 transform -translate-x-1/2 -translate-y-1/2 flex items-center"
      (click)="searchForm.reset()"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </form>
  <ng-container *ngFor="let user of users">
    <app-chat-group-item [user]="user"></app-chat-group-item>
  </ng-container>

  <section *ngIf="!users" class="text-center">
    <p>You dont have any chats.</p>
    <button
      type="button"
      mat-raised-button
      color="primary"
      class="mt-4"
      (click)="openCreateRoomDialog()"
    >
      Create new room
    </button>
  </section>
</section>
